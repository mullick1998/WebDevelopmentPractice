<body>
	
	<p id="paragraph1"> HEY THERE! What's up Guys?</p>
    <button id="hide">HIDE THE TEXT</button>
	<button id="show">SHOW THE TEXT</button>
	<button id="toggle">TOGGLE THE TEXT</button>
	<button id="fadein">FADE-IN THE TEXT</button>
	<button id="fadeout">FADE-OUT THE TEXT</button>
	<button id="fadetoggle">FADE-TOGGLE THE TEXT</button>
	<button id="fadeto">FADE OPACITY THE TEXT</button>
	   
	
	
	<script type="text/javascript">
			$("#fadein").click(function(){
				$("#paragraph1").fadeIn(1000);
			});
			$("#fadeout").click(function(){
				$("#paragraph1").fadeOut(1000);
			});
			$("#fadetoggle").click(function(){
				$("#paragraph1").fadeToggle(1000);
			});
			$("#fadeto").click(function(){
				$("#paragraph1").fadeTo("slow",0.2);
			});
			$("#hide").click(function(){
				$("#paragraph1").hide();
			});
			$("#show").click(function(){
				$("#paragraph1").show();
			});
			$("#toggle").click(function(){
				$("#paragraph1").toggle();
			});
	 
	</script>






</body>
</html>
