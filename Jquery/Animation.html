

<html>
<head> 
	<title> 
	Jquery
	</title> 
	
	<style type="text/css">
	#circle{
				height:150px;
				width:150px;
				border-radius:50%;
				float:right;
				background-color:green;
			}
	#move{
				height:30px;
				width:70px;
				margin-left:50px;
			}
	#move1{
				height:50px;
				width:150px;
				margin-left:50px;
			}


	
	</style>
	<!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script><!-- microsoft link -->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery-3.4.0/jquery.min.js"></script><!-- google link -->
	
	<script src="C:\Users\Mostakim Mullick\Desktop\Codes folder\web page\Jquery\jquery.min.js"> </script>
	
</head>
<body>
	<div id="circle"> </div>
	<button id="move"> CLICK </button>
	<button id="move1"> CLICK To Change in Square</button>
	<script type="text/javascript">
		$("#circle").click(function(){
			$(this).animate({
								width:"450px",
								height:"450px",
								marginLeft:"100px",
								marginTop:"100px",
							},15000, function(){
												$(this).css("background-color","red");
												
								});
		});
		
		$("#move").click(function(){
										var a= $("#circle");
										a.animate({height:"200px",opacity:"0.3"},"slow");
										a.animate({width:"150px",opacity:"0.5"},"slow");
										a.animate({height:"150px",opacity:"0.8"},"slow");
										a.animate({width:"300px",opacity:"0.3"},"slow");
										a.animate({height:"300px",opacity:"0.4"},"slow");
										a.animate({width:"400px",opacity:"0.5"},"slow");
										a.animate({height:"150px",opacity:"0.7"},"slow");
										a.animate({width:"200px",opacity:"0.5"},"slow");
										a.animate({height:"300px",opacity:"0.8"},"slow");
										a.animate({width:"250px",opacity:"0.5"},"slow");
										a.animate({height:"500px",opacity:"0.5"},"slow");
										a.animate({width:"250px",opacity:"0.5"},"slow");
										a.animate({height:"210px",opacity:"0.9"},"slow");
										a.animate({width:"200px",opacity:"1"},"slow");
										
			});
			
				$("#move1").click(function(){
										var b = $("#circle");
										b.animate({borderRadius:"45%"},"slow");
										b.animate({borderRadius:"40%"},"slow");
										b.animate({borderRadius:"35%"},"slow");
										b.animate({borderRadius:"30%"},"slow");
										b.animate({borderRadius:"30%"},"slow");
										b.animate({borderRadius:"25%"},"slow");
										b.animate({borderRadius:"25%"},"slow");
										b.animate({borderRadius:"20%"},"slow");
										b.animate({borderRadius:"15%"},"slow");
										b.animate({borderRadius:"10%"},"slow");
										b.animate({borderRadius:"5%"},"slow");
										b.animate({borderRadius:"0%"},"slow");
										
			});
	</script>






</body>
</html>
