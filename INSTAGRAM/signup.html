  <body>
    <div class="container">
			<div class= "row">
				<div class= "col-sm-6">
				<img src="images\phone.png" class="phone">
				</div>
				<div class= "col-sm-6">
					<div class= "right-column text-center">
					<img src="images\instalogo.png" class="instalogo">
						<p class="info"> Sign up to see photos and videos from your friends. </p>
						<button type="submit" class="btn btn-primary btn-block"><img src="images\facebook.png" class="facebook">Log in with Facebook</button>
						<p class="or">OR</p>
						<form action="signemail.php" method="POST">
							<div class="form-group">
							<input type="email" class="form-control" id="email" name="email" placeholder="Mobile Number or Email">
							</div>
							<div class="form-group">
							<input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
							</div>
							<div class="form-group">
							<input type="text" class="form-control" id="username" name="username" placeholder="Username">
							</div>
							<div class="form-group">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Sign in</button>
						</form>
						<p class="terms">By signing up, you agree to our <strong>Terms, Data Policy</strong> and <strong>Cookies Policy</strong>.</p>
					</div>	
				    <div class="right-column-login text-center">

				    </div>

					<p>Get the app.</p>
					</div>
